<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href ="styles.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div class = "container">
        <div class = "display">
            <div class = "previousOperand"></div>
            <div class = "currentOperand"></div>
        </div>
    
        <div class = "calculatorKeys">
            <button class = "operands" value ="√">√</button>
            <button class = "operands" value ="%">%</button>
            <button class = "delete">DEL</button>
            <button class = "clear">CE</button>
            
            <button class = "operands" value ="7">7</button>
            <button class = "operands" value ="8">8</button>
            <button class = "operands" value ="9">9</button>
            <button class= "operator" value ="÷" id = "divide">÷</button>
            <button class = "operands" value ="4">4</button>
            <button class = "operands" value ="5">5</button>
            <button class = "operands" value ="6">6</button>
            <button class= "operator"  value ="x" id = "multiply">x</button>
            <button class = "operands" value ="1">1</button>
            <button class = "operands" value ="2">2</button>
            <button class = "operands" value ="3">3</button>
            <button class= "operator"  value = "-" id = "subtract">-</button>
            <button class = "operands" value ="0">0</button>
            <button class = "operands" value = ".">. </button>
            <button class = "equal">=</button>
            <button class= "operator" value = "+" id="add">+</button>
        
        </div>

    </div>
    
    
</body>
</html>
